<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光影方舟实验室 - 登录/注册</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a url('assets/images/lumarkai-login-bg.jpg') center center / cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        .product-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 3rem;
            color: white;
        }

        .main-slogan {
            font-size: 3rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 1rem;
        }

        .sub-slogan {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 3rem;
        }

        .auth-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
        }

        .auth-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .auth-tabs {
            display: flex;
            margin: 2rem 0;
            border-bottom: 2px solid #f0f0f0;
        }

        .auth-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            font-weight: 500;
            color: #666;
            transition: all 0.3s ease;
            position: relative;
        }

        .auth-tab.active {
            color: #667eea;
        }

        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #667eea;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .auth-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .auth-switch {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }

        .auth-switch-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-switch-link:hover {
            text-decoration: underline;
        }

        /* 验证码和账户类型新增样式 */
        .captcha-group {
            display: flex;
            gap: 0.8rem;
            align-items: center;
        }

        .captcha-input {
            flex: 1;
        }

        .captcha-canvas {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
        }

        .refresh-captcha {
            background: #f0f2f5;
            color: #666;
            border: 2px solid #e0e0e0;
            padding: 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .refresh-captcha:hover {
            background: #e8eaf0;
            border-color: #667eea;
        }

        .verification-group {
            display: flex;
            gap: 0.8rem;
            align-items: center;
        }

        .verification-input {
            flex: 1;
        }

        .send-code-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .send-code-btn:hover {
            background: #5a6fd8;
        }

        .send-code-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .account-type-select {
            background: white;
            color: #333;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
            }

            .main-slogan {
                font-size: 2rem;
            }

            .auth-container {
                padding: 2rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="product-section">
            <h1 class="main-slogan">上光影方舟<br>用AI创作</h1>
            <p class="sub-slogan">让每个人都能轻松创作出专业级的光影艺术作品</p>
        </div>

        <div class="auth-section">
            <div class="auth-container">
                <h2 class="auth-title">欢迎来到光影方舟</h2>

                <div class="auth-tabs">
                    <div class="auth-tab active" onclick="switchTab('login')">账号登录</div>
                    <div class="auth-tab" onclick="switchTab('phone')">验证码登录</div>
                    <div class="auth-tab" onclick="switchTab('register')">注册账户</div>
                </div>

                <form class="auth-form active" id="loginForm">
                    <div class="form-group">
                        <select class="form-input account-type-select" id="loginAccountType" required>
                            <option value="">请选择账户类型</option>
                            <option value="personal">个人账户</option>
                            <option value="enterprise">企业账户</option>
                            <option value="developer">开发者账户</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" id="loginEmail" placeholder="请输入邮箱地址" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" id="loginPassword" placeholder="请输入登录密码" required>
                    </div>
                    <div class="form-group captcha-group">
                        <input type="text" class="form-input captcha-input" id="loginCaptcha" placeholder="验证码" required>
                        <canvas class="captcha-canvas" id="loginCaptchaCanvas" width="120" height="40"></canvas>
                        <button type="button" class="refresh-captcha" onclick="refreshCaptcha('login')">刷新</button>
                    </div>
                    <button type="submit" class="auth-button">登录</button>
                    <div class="auth-switch">
                        <a href="#" class="auth-switch-link" onclick="switchTab('register')">没有账号？现在就注册</a>
                    </div>
                </form>

                <form class="auth-form" id="phoneForm">
                    <div class="form-group">
                        <select class="form-input account-type-select" id="phoneAccountType" required>
                            <option value="">请选择账户类型</option>
                            <option value="personal">个人账户</option>
                            <option value="enterprise">企业账户</option>
                            <option value="developer">开发者账户</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-input" id="phoneNumber" placeholder="请输入手机号码" required>
                    </div>
                    <div class="form-group verification-group">
                        <input type="text" class="form-input verification-input" id="phoneCode" placeholder="短信验证码" required>
                        <button type="button" class="send-code-btn" id="sendCodeBtn" onclick="sendVerificationCode()">发送验证码</button>
                    </div>
                    <div class="form-group captcha-group">
                        <input type="text" class="form-input captcha-input" id="phoneCaptcha" placeholder="图形验证码" required>
                        <canvas class="captcha-canvas" id="phoneCaptchaCanvas" width="120" height="40"></canvas>
                        <button type="button" class="refresh-captcha" onclick="refreshCaptcha('phone')">刷新</button>
                    </div>
                    <button type="submit" class="auth-button">登录</button>
                    <div class="auth-switch">
                        <a href="#" class="auth-switch-link" onclick="switchTab('login')">账号登录</a>
                    </div>
                </form>

                <form class="auth-form" id="registerForm">
                    <div class="form-group">
                        <select class="form-input account-type-select" id="registerAccountType" required>
                            <option value="">请选择账户类型</option>
                            <option value="personal">个人账户</option>
                            <option value="enterprise">企业账户</option>
                            <option value="developer">开发者账户</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" id="registerEmail" placeholder="请输入邮箱地址" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" id="registerName" placeholder="请设置用户名，5-20个字符" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" id="registerPassword" placeholder="请设置登录密码" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-input" id="registerPhone" placeholder="请输入手机号" required>
                    </div>
                    <button type="submit" class="auth-button">开始体验</button>
                    <div class="auth-switch">
                        <a href="#" class="auth-switch-link" onclick="switchTab('login')">已有账号？立即登录</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // 页面加载时检查登录状态并初始化验证码
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('lumarkai_user') || 'null');
            if (user && user.isLoggedIn) {
                // 已经登录，根据账户类型跳转
                const returnUrl = localStorage.getItem('lumarkai_returnUrl');
                if (returnUrl) {
                    localStorage.removeItem('lumarkai_returnUrl');
                    window.location.href = returnUrl;
                } else {
                    window.location.href = getRedirectUrl(user.accountType || 'personal');
                }
            }
            
            // 初始化验证码
            setTimeout(() => {
                generateCaptcha('loginCaptchaCanvas');
                generateCaptcha('phoneCaptchaCanvas');
            }, 100);
            
            // 给验证码画布添加点击事件
            document.getElementById('loginCaptchaCanvas').addEventListener('click', () => refreshCaptcha('login'));
            document.getElementById('phoneCaptchaCanvas').addEventListener('click', () => refreshCaptcha('phone'));
        });

                // 验证码相关变量
        let captchaCode = {};
        let verificationTimer = null;
        let countDown = 0;

        function switchTab(tab) {
            const tabs = document.querySelectorAll('.auth-tab');
            const forms = document.querySelectorAll('.auth-form');

            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));

            if (tab === 'login') {
                tabs[0].classList.add('active');
                forms[0].classList.add('active');
            } else if (tab === 'phone') {
                tabs[1].classList.add('active');
                forms[1].classList.add('active');
            } else if (tab === 'register') {
                tabs[2].classList.add('active');
                forms[2].classList.add('active');
            }
        }

        // 生成验证码
        function generateCaptcha(canvasId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 生成随机字符
            const chars = 'ABCDEFGHJKMNPQRSTUVWXYZabcdefghijkmnpqrstuvwxyz23456789';
            let code = '';
            for (let i = 0; i < 4; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            
            // 保存验证码
            captchaCode[canvasId] = code.toLowerCase();
            
            // 绘制背景
            ctx.fillStyle = '#f0f2f5';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制干扰线
            for (let i = 0; i < 5; i++) {
                ctx.strokeStyle = `rgb(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)})`;
                ctx.beginPath();
                ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.stroke();
            }
            
            // 绘制验证码
            ctx.font = '20px Arial';
            ctx.fillStyle = '#333';
            for (let i = 0; i < code.length; i++) {
                ctx.save();
                ctx.translate(20 + i * 20, 25);
                ctx.rotate((Math.random() - 0.5) * 0.5);
                ctx.fillText(code[i], 0, 0);
                ctx.restore();
            }
            
            // 添加干扰点
            for (let i = 0; i < 30; i++) {
                ctx.fillStyle = `rgb(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)})`;
                ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 2, 2);
            }
        }

        // 刷新验证码
        function refreshCaptcha(type) {
            generateCaptcha(type + 'CaptchaCanvas');
        }

        // 发送验证码
        function sendVerificationCode() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const captchaInput = document.getElementById('phoneCaptcha').value;
            const captchaCanvas = 'phoneCaptchaCanvas';
            
            if (!phoneNumber) {
                alert('请先输入手机号码');
                return;
            }
            
            if (!/^1[3-9]\d{9}$/.test(phoneNumber)) {
                alert('请输入正确的手机号码');
                return;
            }
            
            if (!captchaInput) {
                alert('请输入图形验证码');
                return;
            }
            
            if (captchaInput.toLowerCase() !== captchaCode[captchaCanvas]) {
                alert('图形验证码错误');
                refreshCaptcha('phone');
                return;
            }
            
            // 模拟发送验证码
            const sendBtn = document.getElementById('sendCodeBtn');
            countDown = 60;
            sendBtn.disabled = true;
            sendBtn.textContent = `${countDown}秒后重发`;
            
            verificationTimer = setInterval(() => {
                countDown--;
                if (countDown <= 0) {
                    clearInterval(verificationTimer);
                    sendBtn.disabled = false;
                    sendBtn.textContent = '发送验证码';
                } else {
                    sendBtn.textContent = `${countDown}秒后重发`;
                }
            }, 1000);
            
            // 模拟验证码（实际开发中应该从后端获取）
            const mockCode = '123456';
            console.log('模拟短信验证码:', mockCode);
            alert(`验证码已发送到 ${phoneNumber}，模拟验证码: ${mockCode}`);
        }

        // 根据账户类型跳转
        function getRedirectUrl(accountType) {
            switch(accountType) {
                case 'developer':
                    return 'lumarkai-admin.html'; // 开发者管理后台
                case 'enterprise':
                case 'personal':
                default:
                    return 'lumarkai-user-dashboard.html'; // 用户后台
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const accountType = document.getElementById('loginAccountType').value;
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const captchaInput = document.getElementById('loginCaptcha').value;
            const captchaCanvas = 'loginCaptchaCanvas';
            
            // 验证表单
            if (!accountType) {
                alert('请选择账户类型');
                return;
            }
            
            if (!email || !password) {
                alert('请填写完整的登录信息');
                return;
            }
            
            if (!captchaInput) {
                alert('请输入验证码');
                return;
            }
            
            if (captchaInput.toLowerCase() !== captchaCode[captchaCanvas]) {
                alert('验证码错误');
                refreshCaptcha('login');
                return;
            }
            
            // 模拟登录成功，保存用户信息到localStorage
            const userData = {
                isLoggedIn: true,
                name: email.split('@')[0], // 使用邮箱前缀作为用户名
                email: email,
                accountType: accountType,
                avatar: 'assets/images/xiaoyi.png', // 默认头像
                loginTime: new Date().toISOString()
            };
            
            localStorage.setItem('lumarkai_user', JSON.stringify(userData));
            
            // 显示登录成功提示
            alert('登录成功！');
            
            // 检查是否有返回URL
            const returnUrl = localStorage.getItem('lumarkai_returnUrl');
            if (returnUrl) {
                localStorage.removeItem('lumarkai_returnUrl');
                window.location.href = returnUrl;
            } else {
                // 根据账户类型跳转到不同页面
                window.location.href = getRedirectUrl(accountType);
            }
        });

        // 验证码登录表单处理
        document.getElementById('phoneForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const accountType = document.getElementById('phoneAccountType').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const phoneCode = document.getElementById('phoneCode').value;
            const captchaInput = document.getElementById('phoneCaptcha').value;
            const captchaCanvas = 'phoneCaptchaCanvas';
            
            // 验证表单
            if (!accountType) {
                alert('请选择账户类型');
                return;
            }
            
            if (!phoneNumber || !phoneCode) {
                alert('请填写完整的手机号和验证码');
                return;
            }
            
            if (!captchaInput) {
                alert('请输入图形验证码');
                return;
            }
            
            if (captchaInput.toLowerCase() !== captchaCode[captchaCanvas]) {
                alert('图形验证码错误');
                refreshCaptcha('phone');
                return;
            }
            
            // 验证短信验证码（模拟）
            if (phoneCode !== '123456') {
                alert('短信验证码错误');
                return;
            }
            
            // 模拟登录成功
            const userData = {
                isLoggedIn: true,
                name: '手机用户' + phoneNumber.slice(-4),
                phone: phoneNumber,
                accountType: accountType,
                avatar: 'assets/images/xiaoyi.png',
                loginTime: new Date().toISOString()
            };
            
            localStorage.setItem('lumarkai_user', JSON.stringify(userData));
            alert('登录成功！');
            
            // 检查是否有返回URL
            const returnUrl = localStorage.getItem('lumarkai_returnUrl');
            if (returnUrl) {
                localStorage.removeItem('lumarkai_returnUrl');
                window.location.href = returnUrl;
            } else {
                window.location.href = getRedirectUrl(accountType);
            }
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const accountType = document.getElementById('registerAccountType').value;
            const email = document.getElementById('registerEmail').value;
            const name = document.getElementById('registerName').value;
            const password = document.getElementById('registerPassword').value;
            const phone = document.getElementById('registerPhone').value;
            
            // 简单的注册验证
            if (!accountType) {
                alert('请选择账户类型');
                return;
            }
            
            if (!email || !name || !password || !phone) {
                alert('请填写完整的注册信息');
                return;
            }
            
            // 检查密码长度
            if (password.length < 6) {
                alert('密码长度至少6位');
                return;
            }
            
            // 检查用户名长度
            if (name.length < 5 || name.length > 20) {
                alert('用户名长度应为5-20个字符');
                return;
            }
            
            // 模拟注册成功，直接登录用户
            const userData = {
                isLoggedIn: true,
                name: name,
                email: email,
                phone: phone,
                accountType: accountType,
                avatar: 'assets/images/xiaoyi.png', // 默认头像
                loginTime: new Date().toISOString(),
                registerTime: new Date().toISOString()
            };
            
            localStorage.setItem('lumarkai_user', JSON.stringify(userData));
            
            // 显示注册成功提示
            alert('注册成功！已自动登录');
            
            // 检查是否有返回URL
            const returnUrl = localStorage.getItem('lumarkai_returnUrl');
            if (returnUrl) {
                localStorage.removeItem('lumarkai_returnUrl');
                window.location.href = returnUrl;
            } else {
                // 根据账户类型跳转
                window.location.href = getRedirectUrl(accountType);
            }
        });
    </script>
</body>
