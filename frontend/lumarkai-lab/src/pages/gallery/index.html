            border: none;

            text-decoration: none;
            display: flex;

            font-weight: 500;
            color: #333;
        }

            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;

            background: #c82333;
        }

            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

            text-align: center;
            margin-bottom: 3rem;
            color: white;
            position: relative;

            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            z-index: 1;

            margin-bottom: 1rem;

        .search-subtitle {

            margin: 0 auto;
            position: relative;
        }

            padding: 1rem 1.5rem;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.95);

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

            right: 8px;
            top: 8px;
            background: #4a90e2;
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 22px;
            cursor: pointer;
            font-size: 0.9rem;
        }

            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .popular-tags span {
            color: rgba(255, 255, 255, 0.8);
            margin-right: 0.5rem;
        }

            color: white;
            padding: 0.4rem 1rem;
            border-radius: 15px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;

            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);

            gap: 0.5rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid #e9ecef;
            overflow-x: auto;
            padding-bottom: 1rem;

            border: none;

            font-size: 1rem;
            color: #666;
            cursor: pointer;

            background: #f8f9fa;
            color: #333;
        }

        .category-tab.active {
            background: #4a90e2;
            color: white;
        }

            border-radius: 12px;
            overflow: hidden;

            color: #333;

            color: #666;
            line-height: 1.4;
            margin-bottom: 0.8rem;
        }

        .gallery-item-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

            background: #f1f5f9;
            color: #4a90e2;
            padding: 0.2rem 0.6rem;
            border-radius: 10px;
            font-size: 0.8rem;
        }

            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;

            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);

            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin-top: 3rem;

            font-weight: 700;
            color: #333;
            margin-bottom: 1rem;

        .recommendation-subtitle {
            color: #666;
            margin-bottom: 2rem;
        }

        .recommendation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .recommendation-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;

            transform: translateY(-2px);
        }

            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .recommendation-item-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.3rem;
        }

            font-size: 0.9rem;
            color: #666;

            height: 60px;

            justify-content: center;
            color: white;
            font-size: 1.2rem;

            }

            }

        // 渲染画廊
        function renderGallery() {
            const galleryGrid = document.getElementById('galleryGrid');
            const filteredData = currentCategory === 'recommend' 
                ? galleryData 
                : galleryData.filter(item => item.category === currentCategory);
            
            const startIndex = 0;
            const endIndex = currentPage * itemsPerPage;
            const itemsToShow = filteredData.slice(startIndex, endIndex);

            galleryGrid.innerHTML = '';
            
            itemsToShow.forEach(item => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.innerHTML = `
                    <img src="${item.image}" alt="${item.title}" onerror="this.src='AI.png'">
                    <div class="gallery-item-info">
                        <div class="gallery-item-title">${item.title}</div>
                        <div class="gallery-item-description">${item.description}</div>
                        <div class="gallery-item-tags">
                            ${item.tags.map(tag => `<span class="item-tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                `;
                galleryItem.onclick = () => openImageModal(item);
                galleryGrid.appendChild(galleryItem);
            });
        }

        // 切换分类
        function switchCategory(category) {
            currentCategory = category;
            currentPage = 1;
            
            // 更新标签状态
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderGallery();
        }

        function loadMore() {
            currentPage++;
            renderGallery();
        }

            }
            
            const filteredData = galleryData.filter(item => 
                item.title.toLowerCase().includes(searchTerm) ||

            );

                loginBtn.style.display = 'none';
                userInfo.style.display = 'flex';
                userAvatar.src = user.avatar || '/assets/images/xiaoyi.png'; // 默认头像
                userName.textContent = user.name || '用户';
            } else {
                // 未登录状态
                loginBtn.style.display = 'block';
                userInfo.style.display = 'none';
            }
        }

        // 退出登录
        function logout() {
            localStorage.removeItem('lumarkai_user');
            checkLoginStatus();
            alert('已成功退出登录');
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initGallery();
            checkLoginStatus();
        });
    </script>
</body>
