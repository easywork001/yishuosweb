<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>易术科技 - 留资表单</title>
    <link rel="stylesheet" href="../../../styles/pages/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .contact-form-page {
            min-height: 100vh;
            background: url('image-back/表单页背景.png') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .contact-form-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h1 {
            color: #1a1a1a;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .form-header p {
            color: #666;
            font-size: 1rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #1a1a1a;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .back-link {
            position: absolute;
            top: 30px;
            left: 30px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            z-index: 3;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            transform: translateX(-5px);
        }

        .required {
            color: #ef4444;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
                margin: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .back-link {
                top: 20px;
                left: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="../home/" class="back-link">
        ← 返回首页
    </a>

    <div class="contact-form-page">
        <div class="form-container">
            <div class="form-header">
                <h1>联系我们</h1>
                <p>留下您的信息，我们将尽快与您联系</p>
            </div>

            <form id="contactForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">姓名 <span class="required">*</span></label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="company">公司名称</label>
                        <input type="text" id="company" name="company">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">电话 <span class="required">*</span></label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱 <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="interest">感兴趣的产品/服务</label>
                    <select id="interest" name="interest">
                        <option value="">请选择</option>
                        <option value="easynote">EasyNote - 智能笔记协作平台</option>
                        <option value="easyread">EasyRead - 智能阅读理解助手</option>
                        <option value="growth">增长引擎 - 智能营销解决方案</option>
                        <option value="research">易术研究 - AI技术研发中心</option>
                        <option value="lab">光影方舟实验室 - 视觉创意制作平台</option>
                        <option value="community">半径十五米社群 - 本地化服务平台</option>
                        <option value="other">其他</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">需求描述</label>
                    <textarea id="message" name="message" placeholder="请详细描述您的需求或问题..."></textarea>
                </div>

                <button type="submit" class="submit-btn">提交表单</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // 这里可以添加表单提交逻辑
            console.log('表单数据:', data);
            
            // 显示提交成功消息
            alert('感谢您的提交！我们将尽快与您联系。');
            
            // 重置表单
            this.reset();
        });
    </script>
</body>
</html>
